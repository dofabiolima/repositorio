<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionamento Automático</title>
    <meta http-equiv="refresh" content="10">
    </head>
    <script>
        // Função para redirecionar para o link desejado
        window.onload = function() {
            window.location.href = "https://www.youtube.com/watch?v=0fzI4rr9c6U"; // Substitua pelo seu link
        }
    </script>
<body>
    <p>Você será redirecionado automaticamente. Se o redirecionamento não funcionar, <a href="https://www.exemplo.com">clique aqui</a>.</p>
</body>
</html>
